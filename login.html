<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: 'Ubuntu', sans-serif;
    }
    
    .wrapper {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        max-width: 400px;
        width: 100%;
        padding: 40px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    .wrapper h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #00BCD4;
    }
    
    .input-box {
        position: relative;
        margin-bottom: 20px;
    }
    
    .input-box input {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: none;
        outline: none;
        background: #f0f0f0;
        border-radius: 5px;
    }
    
    .input-box input:focus {
        background: #e0e0e0;
        box-shadow: 0 0 5px cyan, 0 0 25px cyan, 0 0 50px cyan, 0 0 100px cyan, 0 0 200px cyan;
    }
    
    .input-box i {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        right: 10px;
        color: #888;
    }
    
    .remember-forgot {
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .btn {
        width: 100%;
        padding: 10px;
        border: none;
        outline: none;
        background: cyan;
        color: black;
        font-size: 18px;
        cursor: pointer;
        border-radius: 5px;
        transition: background 0.3s ease;
        position: relative;
        overflow: hidden;
    }
    
    .btn:hover {
        box-shadow: 0 0 5px cyan, 0 0 25px cyan, 0 0 50px cyan, 0 0 100px cyan, 0 0 200px cyan;
    }
    
    .register-link {
        font-size: 14.5px;
        text-align: center;
        margin: 20px 0 15px;
    }
    
    .register-link a {
        color: #00BCD4;
        text-decoration: none;
        font-weight: 600;
    }
    
    .register-link a:hover {
        text-decoration: underline;
    }
    
    .form-control::placeholder {
        color: #fff;
    }
    </style>
</head>

<!-- Login Form -->
<div class="wrapper">
    <form action="#">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" placeholder="Username" required style="width: 100%; padding: 10px; font-size: 16px; border: none; outline: none;">
            <i class="fas fa-user"></i>
        </div>
        <div class="input-box">
            <input type="password" placeholder="Password" required style="width: 100%; padding: 10px; font-size: 16px; border: none; outline: none;">
            <i class="fas fa-lock"></i>
        </div>
        <div class="remember-forgot">
            <label>
                <input type="checkbox" style="margin-right: 5px;">
                Remember me
            </label>
            <a href="#" style="color: #00BCD4; text-decoration: none; font-size: 16px;">Forgot Password?</a>
        </div>
        <button type="submit" class="btn-box" style="--i:11; width: 100%; height: 45px; background: cyan; border: none; outline: none; border-radius: 5px; position: relative; overflow: hidden; color: black; font-size: 16px; cursor: pointer; transition: background 0.3s ease, box-shadow 0.3s ease;"
    onmouseover="this.style.backgroundColor='#00d7ee'; this.querySelector('.btn-animation').style.backgroundColor='#00d7ee'; this.style.boxShadow='0 0 5px #00d7ee, 0 0 25px #00d7ee, 0 0 50px #00d7ee, 0 0 100px #00d7ee, 0 0 200px #00d7ee';"
    onmouseout="this.style.backgroundColor='cyan'; this.querySelector('.btn-animation').style.backgroundColor='cyan'; this.style.boxShadow='none';">
    Login
    <span class="btn-animation" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; background-color: cyan; z-index: -1;"></span>
</button>

        <div class="register-link">
            <p>Don't have an account? <a href="reg.html" style="color: #00BCD4;">Register</a></p>
        </div>
    </form>
</div>
